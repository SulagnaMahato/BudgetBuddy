<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Buddy</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logofinal.png" type="image/x-icon">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-left">
            <img src="logofinal.png" width="90px" height="50px" alt="Budget Buddy Logo">
            <span class="tagline">"Because every buddy needs a budgetðŸ’¸"</span>
        </div>
        

        <div class="navbar-right">
            <div class="profile-info">
                <img id="profile-picture" src="https://thumbs.dreamstime.com/b/default-avatar-profile-icon-vector-social-media-user-image-182145777.jpg" height="50px" width="50px" alt="User Profile">
                <div class="user-text">
                    <h2>Hello, <span id="user-name"></span></h2>
                    <p>
                        <small><i>Welcome to</i></small>
                        <b style="font-weight: 700; font-family: 'Times New Roman', Times, serif;">Budget Buddy</b>
                    </p>
                </div>
            </div>
        </div>
        
    </nav>

    <!-- Profile Modal (Hidden by default) -->
    <div id="profile-modal" class="profile-modal">
        <div class="modal-content">
            <img id="modal-profile-picture" src="https://thumbs.dreamstime.com/b/default-avatar-profile-icon-vector-social-media-user-image-182145777.jpg" height="50px" width="50px" alt="User Profile">
            <h2>User Details</h2>
            <p><strong>Name:</strong> <span id="modal-name"></span></p>
            <p><strong>Username:</strong> <span id="modal-username"></span></p>
            <button id="modal-logout-button" onclick="logout()">Logout</button>
        </div>
    </div>

    <!-- Main content container -->
    <div class="main-container">
        <!-- Financial Summary -->
        <div class="summary-container">
            <h1>Total Remaining Balance: <br> â‚¹<span id="total-balance">0</span></h1>
        </div>

        <div class="balance-summary">
            <div class="balance-item_credit">
                <h3>Total Credit</h3>
                <p id="total-credit">â‚¹0.00</p>
            </div>
            <div></div>
            <div class="balance-item_expense">
                <h3>Total Expense</h3>
                <p id="total-expense">â‚¹0.00</p>
            </div>
        </div>

        <!-- Transaction Form -->
        <div class="transaction-container">
            <h1>Add Transactions</h1>
            <form id="transaction-form">
                <input type="number" id="amount" placeholder="Amount" required>
                <input type="text" id="description" placeholder="Description" required>
                <input type="date" id="date" required>
            </form>
            
            <!-- Buttons -->
            <div class="button-container">
                <button id="credit-button" class="green-button">Credit</button>
                <button id="debit-button" class="red-button">Expense</button>
            </div>
        </div>

        <!-- Transactions Table -->
        <div class="History-container">
            <h1>Transaction History</h1>
            <div class="search-container">
                <input type="date" id="search-date" placeholder="Select date">
                <button id="search-button">Search</button>
            </div>

            <table id="transaction-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Description</th>
                        <th>Type</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody id="transaction-list">
                    <!-- Transactions will be populated here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>

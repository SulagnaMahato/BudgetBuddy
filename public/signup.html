<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="icon" href="logofinal.png" type="image/x-icon">
</head>
<body>

    <div class="container">
        <div class="left-section">
            <h2>Do You Know:</h2>
            <p id="random-quote"></p>
        </div>

        <form id="signup-form" class="form" enctype="multipart/form-data">
            <p class="form-title">Sign up for an account</p>
            
            <div class="input-container">
                <input type="text" id="signup-name" placeholder="Enter full name" required>
            </div>
            
            <div class="input-container">
                <input type="text" id="signup-username" placeholder="Enter username" required>
            </div>
            
            <div class="input-container">
                <input type="password" id="signup-password" placeholder="Enter password" required>
            </div>

            <div class="input-container">
                <label for="signup-photo">Upload Profile Picture</label>
                <input type="file" id="signup-photo" name="profile-picture" accept="image/*" required>
            </div>
            
            <button type="submit" class="submit">Sign up</button>
            
            <p class="signup-link">
                Have an account?
                <a href="login.html">Log in</a>
            </p>    
        </form>
    </div>

    <script src="facts.js"></script>
    <script src="auth.js"></script>
</body>
</html>
